<template name="chapp_form" xmlns="http://www.w3.org/1999/html">
    <div id="chapp_wrapper">
        <div id="chapp_text">
            {{#each chapp}}
                {{>chapp_item}}
            {{/each}}
        </div>


        <form id="chapp-form" class="search-form">
            <div class="search-pane">
                <input id="chapp-input" type="text" style="width: 90%"
                       name="search" placeholder="Enter message here...">
                <button id="chapp-button" type="submit">
                    <i class="fa fa-share"></i>
                </button>
            </div>
        </form>
    </div>
</template>

<template name="chapp_item">
    <p>
        <span class="chapp-chat-date">{{formatDate chatDate}}</span> |
        <span class="chapp-username">{{chatUserName}}:</span>
        <span class="chapp-message">{{chatText}}</span>
    </p>
</template>
