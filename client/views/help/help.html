<template name="help">
    <div class="row">
        <div class="col-md-6 center">
            <div class="box box-bordered box-color">
                <div class="box-title">
                    <h3>What is this all about?!</h3>
                </div>
                <div class="box-content padding align-center">

                    <blockquote>
                        <small><strong>Stephen King</strong> once said:</small>
                        <p class="lead text-center">
                            When asked,<br/><strong>"How do you write?"</strong><br/>I invariably answer<br/><strong>"One
                            word at a time"</strong><br/> and the answer is invariably dismissed.
                        </p>

                        <p class="lead text-center">
                            But.<br>
                            <strong>That is all it is.</strong><br/>It sounds too simple to be true.<br/><strong>But
                            consider the Great Wall of China</strong>,<br/> if you will:<br/><br/><strong>One stone at a
                            time, man.</strong><br/>That's all. <br/><strong>One stone at a time.</strong>
                        </p>

                        <p class="lead text-center">
                            But I've read <br/><strong>You can see that motherfucker <br/>from space<br/> without a
                            telescope.</strong>
                        </p>
                    </blockquote>
                    <hr/>
                    <p class="lead"><strong>Do you often find yourself in a situation</strong><br/> in which you try to
                        learn, create, work<br/>but end up, a couple hours later,<br/> with a realization that
                        <br/><strong>you have not really done anything</strong>?</p>

                    <p class="lead">
                        Do you want to be a little more productive today? <br/><strong>Great!</strong><br/> Let me
                        introduce you to my variation of<br/> <a href="http://en.wikipedia.org/wiki/Pomodoro_Technique">"pomodoro
                        technique"</a>.
                    </p>

                    <p class="lead">
                        Here is the thing.<br/>
                        Set aside <strong>25 minutes.</strong>
                    </p>

                    <p class="lead">
                        Set your phone to "do not disturb", airplane, silent, whatever. <br/>
                        Turn off the tv, radio. Close FB window. Close your email.
                    </p>

                    <p class="lead">
                        After you click 'start' you enter the world where<br/><strong>Your goal is all that
                        matters.</strong><br/>
                        <strong>Your goal is all that exists.</strong>
                    </p>

                    <p class="lead">
                        <strong>Concentrate.</strong>
                    </p>

                    <p class="lead">
                        Don't worry about anything else.
                    </p>

                    <p class="lead">
                        If someone asks you a question, show them the running timer. <br/>
                        <strong>They can wait.</strong>
                    </p>

                    <p class="lead">
                        After 25 minutes<br/> you will have a moment to check your phone, FB, email.<br/>
                    </p>

                    <p class="lead">You will have enough time to make sure<br/>
                        <strong>The world didn't collapse without your constant attention.</strong><br/>
                        <strong>And trust me, it won't.</strong><br/>
                    </p>

                    <p class="lead">
                        <small>
                            If something super important actually happens you will know about it at most 25 minutes
                            later.
                        </small>
                    </p>
                    <p class="lead">
                        <strong>If you can sleep or shower without checking your phone, <br/>
                            you can do this as well.</strong>
                    </p>

                    <p class="lead">
                        <strong> I believe in you. </strong>
                    </p>

                    <p class="lead">
                        In a moment you will find a little input area.<br/>
                        What I will ask you to do is to type there, shortly,<br/>
                        <strong>your tasks for the next 25 minutes.</strong>
                    </p>

                    <p class="lead">
                        <br/>Don't overthink it. <br/>If you won't finish the task, <br/>
                        you will get back to it in the next run.
                    </p>

                    <p class="lead">
                        But try to think about <br/>
                        <strong>small steps.</strong>
                    </p>

                    <p class="lead">
                        Steps that should be achieveable in about 25 minutes,<br/>
                        while getting you <br/>
                        <strong>further and further into your desired direction.</strong>
                    </p>

                    <p class="lead">
                        They can be quite vague <br/>
                        <small>("keep painting")</small>
                        <br/>or specific<br/>
                        <small>("program notifications system").</small>
                    </p>
                    <p class="lead">
                        It doesn't really matter.
                    </p>

                    <p class="lead">
                        As long as you have a<br/><strong>good idea of what you expect to achieve in a short
                        run</strong>,<br/> that's perfect.
                    </p>

                    <p class="lead">
                        When you start. <br/><strong>Do just that, nothing else.</strong>
                    </p>

                    <p class="lead">
                        If you come up with another great idea while working,<br/> good for you - write it down, as
                        briefly as possible.<br/> You can work on it in the next run.<br/>
                        <small>Or maybe tomorrow</small>
                    </p>
                    <p class="lead">
                        <strong>Just don't multitask!</strong>
                    </p>

                    <p class="lead">
                        Over time, you will feel more and more concentrated and your ability to predict how much you can
                        get done in 25 minutes session will highly improve.
                    </p>

                    <p class="lead">
                        More than that, we think that <strong>having another person to keep you a company</strong> in
                        this
                                                                    journey,
                        will <strong>serve as an excellent motivation</strong>. Also, you might <strong>meet some
                                                                                                         fascinating
                        people</strong>.
                       </p>

                    <p class="lead">
                        It's all anonymous (unless you set up otherwise). Very probably you will at some point
                        unknowingly be working with creators of this application. :-)
                    </p>

                    <p class="lead">
                        <a href="/focus">Go ahead!</a>
                    </p>
                </div>
            </div>
        </div>

    </div>
</template>
